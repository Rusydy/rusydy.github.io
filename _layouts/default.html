<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">

    <main class="page-content" aria-label="Content">
      <div class="w">
        <header class="page-header">
          <img id="theme-toggle" src="{{ site.baseurl }}/assets/Linux-Avatar.png" alt="Texte alternatif de l'image" width="120" style="display: block; margin: 0 auto;" title="Switch Theme">
          <div id="tooltip" class="tooltip">Click to switch theme</div>
        </header>
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}
    <script src="{{ site.baseurl }}/assets/js/theme-toggle.js"></script>
  </body>
</html>
